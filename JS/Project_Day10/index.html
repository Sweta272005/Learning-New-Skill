<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>     <!-- 1.title -->
    <link rel="stylesheet" href="style.css" />  <!-- 9. from css linked this to css -->
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>    <!-- 2.heading same as title -->  
    <div class="choices">           <!-- 3. show choices to user -->
      <div class="choice" id="rock">
        <img src="./images/rock.png" />  <!-- 4. 1st image choice -->
      </div>
      <div class="choice" id="paper">    <!-- 5. 2nd choice written -->
        <img src="./images/paper.png" />
      </div>
      <div class="choice" id="scissors">  <!-- 6.3rd choice showed -->
        <img src="./images/scissors.png" />
      </div>
    </div>

    <div class="score-board">    <!-- 7.Showed the score board for user as well as computer -->
      <div class="score">
        <p id="user-score">0</p>   <!-- score board and  user id given-->
        <p>You</p>                   
      </div>
      <div class="score">
        <p id="comp-score">0</p>    <!-- score board and computer id given -->
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">    <!-- 8.Message container showing the messages for current turn , draw etc -->
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!-- we give id to those which will change or the value they handling can change during executions -->
