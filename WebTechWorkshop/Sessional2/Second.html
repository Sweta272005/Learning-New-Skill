<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card with Sprite Rating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .star-rating {
      display: flex;
    }

    .star {
      width: 20px;
      height: 20px;
      background-image: url('https://i.imgur.com/oRslQqk.png');
      background-size: 40px 20px; /* Total width of sprite */
      background-repeat: no-repeat;
      display: inline-block;
      margin-right: 2px;
    }

    .full {
      background-position: 0 0;
    }

    .empty {
      background-position: -20px 0;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <img src="image.jpg" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">Stylish Headphones</h5>
          <p class="card-text">Wireless headphones with premium sound and modern design.</p>

          <!-- ⭐⭐ 4 Star Rating using Sprite -->
          <div class="star-rating mb-3">
            <span class="star full"></span>
            <span class="star full"></span>
            <span class="star full"></span>
            <span class="star full"></span>
            <span class="star empty"></span>
          </div>

          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
