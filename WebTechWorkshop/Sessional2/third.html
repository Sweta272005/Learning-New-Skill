<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Registration Form</h2>

<form onsubmit="return validateForm()">
  <label>Username:</label>
  <input type="text" id="username">
  <span id="userError" class="error"></span>

  <label>Email:</label>
  <input type="text" id="email">
  <span id="emailError" class="error"></span>

  <label>Password:</label>
  <input type="password" id="password">
  <span id="passError" class="error"></span>

  <button type="submit">Register</button>
</form>

<script>
  function validateForm() {
    // Get form values
    var username = document.getElementById("username").value.trim();
    var email = document.getElementById("email").value.trim();
    var password = document.getElementById("password").value;

    // Clear previous errors
    document.getElementById("userError").innerHTML = "";
    document.getElementById("emailError").innerHTML = "";
    document.getElementById("passError").innerHTML = "";

    var valid = true;

    // Username validation
    if (username.length < 5) {
      document.getElementById("userError").innerHTML = "Username must be at least 5 characters.";
      valid = false;
    }

    // Email validation
    if (!email.includes("@") || !email.includes(".")) {
      document.getElementById("emailError").innerHTML = "Enter a valid email address.";
      valid = false;
    }

    // Password validation (regex: min 8 chars, at least one number and one special character)
    var passRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;
    if (!passRegex.test(password)) {
      document.getElementById("passError").innerHTML = "Password must be 8+ characters, with 1 number & 1 special char.";
      valid = false;
    }

    return valid;
  }
</script>

</body>
</html>
